<div id="home">
  <div id="car-table">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Company</th>
        <th scope="col">Name</th>
        <th scope="col">Color</th>
        <th scope="col">Price</th>
        <th scope="col">Model</th>
        <th scope="col">First Owner</th>
        <th scope="col">Number</th>
        <th scope="col">Fule Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <th scope="row">{{car.id}}</th>
        <td>{{car.company}}</td>
        <td>{{car.name}}</td>
        <td>{{car.color}}</td>
        <td>{{car.price | currency : 'INR'}}</td>
        <td>{{car.model}}</td>
        <td>{{car.firstowner === 'Y' ? 'First Owner' : 'Second Owner'}}</td>
        <td>{{car.number}}</td>
        <td>{{car.fuletype | titlecase}} </td>
      </tr>
    </tbody>
  </table>
  </div>
  <div class="row"> 
      <app-left-panel class="col-md-6"></app-left-panel>
      <app-right-panel class="col-md-6"></app-right-panel>
  </div>
</div>
