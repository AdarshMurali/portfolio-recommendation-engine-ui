<!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
<div class="bg"></div>
<div id="home-wrapper">
  <div id="middle" class="row"> 
      <div id="left-panel" class="col-md-6">
        <form [formGroup]="inputForm" (ngSubmit)="onSubmit()">

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Investment Amount</label>
            <div class="col-sm-10">
              <input type="range" class="form-control-range" id="formControlRange">
            </div>
          </div>

          <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Risk Type</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  FLow
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Average
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                <label class="form-check-label" for="gridRadios3">
                  Aggressive
                </label>
              </div>
            </div>
          </div>
        </fieldset>

        
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Saving Amount</label>
          <div class="col-sm-10">
            <!-- <input type="range" class="form-control-range" id="formControlRange"> -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
          <select class="form-control custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

     

          

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Default checkbox
            </label>
          </div>
        
          <button class="button" type="submit">Purchase</button>
        
        </form>
      </div>
      <div id="right-panel" class="col-md-6">Right</div>
  </div>
</div>
