<!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
<div>
  <app-background></app-background>
  <div id="middle" class="row"> 
      <div id="left-panel" class="col-md-5">
        <form id="input-form" [formGroup]="inputForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
              <label>Investment Amount</label>
              <div class="input-group mb-3">
                  <!-- <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div> -->
                  <input type="text" maxlength="10"
                  
                  onkeydown="return ( event.ctrlKey || event.altKey 
                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
                    || (95<event.keyCode && event.keyCode<106)
                    || (event.keyCode==8) || (event.keyCode==9) 
                    || (event.keyCode>34 && event.keyCode<40) 
                    || (event.keyCode==46) )"
                  (blur)="transformAmount($event)" formControlName="investmentAmount" class="form-control" aria-label="Amount (to the nearest dollar)">
                  <!-- <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                  </div> -->
              </div>
                <div *ngIf="(f.investmentAmount.invalid && f.investmentAmount.touched) || f.investmentAmount.dirty">
                  <small *ngIf="f.investmentAmount.errors?.required" class="text-danger">Investment Amount is required</small>
              </div>
        </div>

        <div class="form-group">
          <label style="display: block;">Investment Duration (Months)</label> 
          <div id="radio-input">
            <label class="radio-inline">
              <input type="radio" formControlName="investmentDuration" value="2" name="investmentDuration" checked><span class="value">2</span>
            </label>
            <label class="radio-inline">
              <input type="radio" formControlName="investmentDuration" value="6" name="investmentDuration"><span class="value">6</span>
            </label>
            <label class="radio-inline">
              <input type="radio" formControlName="investmentDuration" value="12" name="investmentDuration"><span class="value">12</span>
            </label>
            <label class="radio-inline">
              <input type="radio" formControlName="investmentDuration" value="24" name="investmentDuration"><span class="value">24</span>
            </label>
          </div>
          <div *ngIf="submitted && f.investmentDuration.errors" class="invalid-feedback">
            <div *ngIf="f.investmentDuration.errors.required">Investment Duration is required</div>
        </div>
        </div>

        <div class="form-group">
            <label for="investmentSector">Investment Sector</label>
            <select id="investmentSector" formControlName="investmentSector" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.investmentSector.errors }">
              <option value="Health Care" selected>Choose...</option>
              <option *ngFor="let sector of investmentSector" [value]="sector">
                {{sector}}
            </option>
            </select>
            <div *ngIf="submitted && f.investmentSector.errors" class="invalid-feedback">
              <div *ngIf="f.investmentSector.errors.required">Investment Sector is required</div>
          </div>
        </div>
      <div class="form-group">
        <label for="volatility">Volatility</label>
        <select id="volatility" formControlName="volatility" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.volatility.errors }">
          <option value="0,4" selected>Choose...</option>
          <option value="0,4">0 - 5 (Low Risk)</option>
          <option value="5,15">5 - 15 (Medium Risk)</option>
          <option value="16,100">15 - 100 (High Risk)</option>
        </select>
        <div *ngIf="submitted && f.volatility.errors" class="invalid-feedback">
          <div *ngIf="f.volatility.errors.required">Volatility is required</div>
      </div>
    </div>
      <div class="form-group">
        <label>Portfolio Name</label>
        <input type="text" formControlName="portfolioName" maxlength="30" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.portfolioName.errors }" />
        <div *ngIf="submitted && f.portfolioName.errors" class="invalid-feedback">
            <div *ngIf="f.portfolioName.errors.required">Portfolio name is required</div>
        </div>
      </div>
          <button type="submit" class="primary-blue-button">Calculate</button>
        </form>
      </div>
      <div id="right-panel" class="col-md-7">
        <div id="potential-returns">
          <h3 class="inital-text">Enter details first & calculate</h3>
        </div>
      </div>
  </div>
  <!-- <div class="bg"></div> -->
  <!-- <div id="bottom">

  </div> -->
</div>
