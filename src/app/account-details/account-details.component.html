<div id="signup-warpper">
    <app-background></app-background>
    <div id="middle"> 
        <div id="left-panel">
            <h3 style="margin-left: 5rem;">ACCOUNT DETAILS:</h3>
            <div style="margin-left: 5rem;">
                <form [formGroup]="inputForm">
                    <div class="form-group" style="margin-top:1rem;">
                        <label>Name</label>
                        <input type="text" formControlName="name" maxlength="20" class="form-control" onkeydown="return /[a-z]/i.test(event.key)"  [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
                        <div *ngIf="(f.name.invalid && f.name.touched) || f.name.dirty">
                            <small *ngIf="f.name.errors?.required" class="text-danger">Name is required</small>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top:1rem;">
                        <label>Age</label>
                        <input type="text" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }"/>
                        <div *ngIf="(f.age.invalid && f.age.touched) || f.age.dirty">
                            <small *ngIf="f.age.errors?.required" class="text-danger">Age is required</small>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top:1rem;">
                        <label>Email</label>
                        <input type="text" formControlName="email" maxlength="30" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" 
                        pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                        />
                        <div *ngIf="(f.email.invalid && f.email.touched) || f.email.dirty">
                            <small *ngIf="f.email.errors?.required" class="text-danger">Email is required</small>
                            <small *ngIf="f.email.errors?.pattern" class="text-danger">Please provide a valid email address</small>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top:1rem;">
                        <label>Income</label>
                        <input type="text" formControlName="income" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
                        <div *ngIf="(f.income.invalid && f.income.touched) || f.income.dirty">
                            <small *ngIf="f.income.errors?.required" class="text-danger">Income is required</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <button type="submit" (click)="onSubmit()" class="primary-button blue" style="margin-top:1rem">Save</button>
        <button type="submit" (click)="onClear()" class="primary-button red" style="margin-top:1rem">Clear</button>
    </div>
    
    <div id="bottom">
        
    </div>
</div>
