<div id="login-warpper">
    <div id="login-form-div">
        <form id="input-form" [formGroup]="inputForm" (ngSubmit)="onSubmit()">
            <h3 id="form-heading">Log In</h3>
            <div class="social-login">
                <div class="social-login-button-wrapper">
                  <a href="#" class="fb btn">
                  <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                  </a>
                </div>
                <div class="social-login-button-wrapper">
                  <a href="#" class="twitter btn">
                    <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                  </a>
                </div>
                <div class="social-login-button-wrapper">
                  <a href="#" class="google btn">
                    <i class="fa fa-google fa-fw"></i> Login with Google+
                  </a>
                </div>
            </div>
            <div id="break">
              <div class="horizontal_dotted_line"><span class="dot"></span><span id="text-message">OR LOGIN WITH EMAIL AND PASSWORD</span><span class="dot"></span></div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" maxlength="30" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" 
                pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                />
                <div *ngIf="(f.email.invalid && f.email.touched) || f.email.dirty">
                    <small *ngIf="f.email.errors?.required" class="text-danger">Email is required</small>
                    <small *ngIf="f.email.errors?.pattern" class="text-danger">Please provide a valid email address</small>
                </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" maxlength="20" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="(f.password.invalid && f.password.touched) || f.password.dirty">
                <small *ngIf="f.password.errors?.required" class="text-danger">Prassword is required</small>
            </div>
            </div>
            <button type="submit" class="login-blue-button">Log In</button>
            <div id="login-error-message" class="alert alert-danger" role="alert" *ngIf="showErrorMessage">
              {{errorMessage}}
            </div>
        </form>
        <div id="signup-div">
            <p>Don't have an account yet? <a routerLink="../signup">Sign Up</a></p>
        </div>
    </div>
</div>
