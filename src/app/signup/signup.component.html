<div id="signup-warpper">
    <div id="sign-up-form-div">
        <form id="input-form" [formGroup]="inputForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label>First Name</label>
              <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                  <div *ngIf="f.firstName.errors.required">First Name is required</div>
              </div>
          </div>
          <div class="form-group">
              <label>Last name</label>
              <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                  <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" 
            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" 
            />
            <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <small *ngIf="f.email.errors?.pattern" class="text-danger">Please provide a valid email address</small>
            </div> -->
            <div *ngIf="(f.email.invalid && f.email.touched) || f.email.dirty">
                <small *ngIf="f.email.errors?.required" class="text-danger">Primary email is required</small>
                <!--question mark(?) is a safe navigation operator-->
                <small *ngIf="f.email.errors?.pattern" class="text-danger">Please provide a valid email address</small>
              </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
      </div>
            <button type="submit" class="signup-blue-button">Sign Up</button>
    
          </form>
    </div>
</div>
