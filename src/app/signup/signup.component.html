<div id="signup-warpper">
    <div id="sign-up-form-div">
        <form id="input-form" [formGroup]="inputForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label>Investment Amount</label>
              <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                  <div *ngIf="f.firstName.errors.required">First Name is required</div>
              </div>
          </div>
          <div class="form-group">
              <label>Risk Type</label>
              <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                  <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              </div>
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
        </div>
        <div class="form-group">
          <label>Investment Duration</label>
          <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
      </div>
          <div class="form-group">
              <label for="preference">Preference</label>
              <select id="preference" formControlName="preference" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.preference.errors }">
                <option selected>Choose...</option>
                <option>IT</option>
                <option>Medicine</option>
              </select>
              <div *ngIf="submitted && f.preference.errors" class="invalid-feedback">
                <div *ngIf="f.preference.errors.required">Preference is required</div>
            </div>
          </div>
            <button type="submit" class="primary-blue-button">Calculate</button>
          
          </form>
    </div>
</div>
