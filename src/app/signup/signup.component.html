<div id="signup-warpper">
    <div id="sign-up-form-div">
        <form id="input-form" [formGroup]="inputForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label>First Name</label>
              <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <div *ngIf="(f.firstName.invalid && f.firstName.touched) || f.firstName.dirty">
                <small *ngIf="f.firstName.errors?.required" class="text-danger">First Name is required</small>
            </div>
          </div>
          <div class="form-group">
              <label>Last name</label>
              <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
              <div *ngIf="(f.lastName.invalid && f.lastName.touched) || f.lastName.dirty">
                <small *ngIf="f.lastName.errors?.required" class="text-danger">Last Name is required</small>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" 
            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" 
            />
            <div *ngIf="(f.email.invalid && f.email.touched) || f.email.dirty">
                <small *ngIf="f.email.errors?.required" class="text-danger">Primary email is required</small>
                <small *ngIf="f.email.errors?.pattern" class="text-danger">Please provide a valid email address</small>
            </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="(f.password.invalid && f.email.touched) || f.password.dirty">
            <small *ngIf="f.password.errors?.required" class="text-danger">Prassword is required</small>
        </div>
      </div>
            <button type="submit" class="signup-blue-button">Sign Up</button>
    
          </form>
    </div>
</div>
